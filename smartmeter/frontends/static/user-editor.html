 <body>
  <h1>User Policy Editor</h1>
  <form id="theForm">
    <label>Meter Identity String:</label>
    <input type="text" id="meterIdentity"
           required autocomplete="off"
           pattern="[A-Za-z0-9]{8}" placeholder="ABCDEFGH" />
    <script type="module" src="user-editor.js"></script>
  </form>
 </body>
